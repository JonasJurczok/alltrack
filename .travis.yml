language: android

jdk:
  - oraclejdk7

android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra-android-m2repository
    - $ANDROID_IMAGE

env:
    matrix:
    - ANDROID_TARGET=android-19    ANDROID_IMAGE=sys-img-x86-android-19    ANDROID_ABI=x86
    - ANDROID_TARGET=android-21    ANDROID_IMAGE=sys-img-x86-android-21    ANDROID_ABI=x86
    - ANDROID_TARGET=android-22    ANDROID_IMAGE=sys-img-x86-android-22
    - ANDROID_TARGET=android-23    ANDROID_IMAGE=sys-img-x86-android-23    ANDROID_ABI=x86

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window -gpu off &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: gradle build connectedCheck

after_success:
  - gradle coveralls

after_failure:
  - cat app/build/reports/androidTests/connected/*.html
  - adb logcat -d
