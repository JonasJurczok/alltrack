language: android

jdk:
  - oraclejdk7

android:
  components:
    - build-tools-23.0.1
    - android-23
    - $ANDROID_TARGET
    - extra-android-m2repository
    - $ANDROID_IMAGE

env:
  global:
    # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8

  matrix:
    - ANDROID_TARGET=android-19    ANDROID_IMAGE=sys-img-armeabi-v7a-android-19
    # 20 is just for wearables..
    - ANDROID_TARGET=android-21    ANDROID_IMAGE=sys-img-armeabi-v7a-addon-google_apis-google-21
    - ANDROID_TARGET=android-22    ANDROID_IMAGE=sys-img-armeabi-v7a-addon-google_apis-google-22
    # there is a bug in the android 23 emulator at the moment. This has to be done locally then.
    #- ANDROID_TARGET=android-23    ANDROID_IMAGE=sys-img-armeabi-v7a-addon-google_apis-google-23

# no
cache: false
sudo: false

before_script:
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_IMAGE --skin WXGA720
  - emulator -avd test -no-audio -no-window -gpu off &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: gradle build connectedCheck

after_success:
  - gradle coveralls

after_failure:
  - cat app/build/reports/androidTests/connected/*.html
  - adb logcat -d
